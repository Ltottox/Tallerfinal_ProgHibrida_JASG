<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Aviso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input placeholder="Mínimo 5 caracteres"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea rows="4" placeholder="Mínimo 20 caracteres"></ion-textarea>
  </ion-item>
  
  <ion-button expand="block">Tomar Foto</ion-button>
  <ion-button expand="block" color="success">Publicar</ion-button>
</ion-content>
